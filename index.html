<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="dist/traversor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var traverse = traversor.run(document.body);
            var layers = [
                traverse.image('crater.png', 0, 0, 10, 10),
                traverse.heatmap([[-1, -1, 0.5], [5, 3, 1], [10, 21, 300]], 10, 20),
                traverse.line([[-10, -1], [5.9, 3], [10, 21]]),
                traverse.point([15, 5])
            ];
            traverse.opacity(1, 0.25);
            document.body.addEventListener('click', function (event) {
                console.log(traverse.coordinate(event));
            });
        });
    </script>
